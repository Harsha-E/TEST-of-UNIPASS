<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Alumni Chatbot â€¢ Student</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<script src="/assets/js/route-guard.js"></script>
<style>
*{box-sizing:border-box;font-family:Inter,system-ui,sans-serif}
body{margin:0;background:#0b0f2a;color:#fff}
nav{
 padding:1rem 1.4rem;display:flex;gap:1.2rem;
 background:rgba(0,0,0,.4);backdrop-filter:blur(10px)
}
nav a{color:#9db5ff;text-decoration:none;font-size:.9rem}
nav a.active{color:#fff;font-weight:600}
.container{padding:1.6rem}
.card{
 background:rgba(255,255,255,.06);border-radius:14px;
 padding:1.4rem
}
.chat{
 height:280px;overflow:auto;border:1px solid rgba(255,255,255,.15);
 border-radius:10px;padding:.8rem;font-size:.85rem
}
.msg{margin:.4rem 0}
.bot{color:#7aa2ff}
.user{text-align:right;color:#c7d2fe}
input,button{
 width:100%;margin-top:.6rem;padding:.7rem;border-radius:8px;
 border:1px solid rgba(255,255,255,.2);background:transparent;color:#fff
}
button{background:#7aa2ff;color:#000;font-weight:600;border:none}
</style>
</head>

<body>
<nav>
  <a href="../student/portalA.html">Portal A</a>
  <a class="active">Portal B</a>
  <a href="../student/portalC.html">Portal C</a>
</nav>

<div class="container">
  <div class="card">
    <h2>Alumni Chatbot</h2>

    <div class="chat" id="chat">
      <div class="msg bot">Hi! Ask me about careers, alumni paths, or guidance.</div>
    </div>

    <input id="q" placeholder="Type your question...">
    <button onclick="send()">Send</button>
  </div>
</div>

<script>
sessionStorage.setItem("role","student")

function send(){
 const q=document.getElementById("q")
 const chat=document.getElementById("chat")
 if(!q.value.trim())return
 chat.innerHTML+=`<div class="msg user">${q.value}</div>`
 chat.innerHTML+=`<div class="msg bot">Response will be connected later.</div>`
 chat.scrollTop=chat.scrollHeight
 q.value=""
}
</script>
</body>
</html>
